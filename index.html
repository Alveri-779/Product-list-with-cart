<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product list with cart</title>
  </head>
  <body>
    <div
      id="confirmationOverlay"
      class="confirmation-overlay"
      style="display: none"
    >
      <div class="confirm-order">
        <img class="checkmark" src="assets/images/icon-order-confirmed.svg" />
        <h1>Order Confirmed</h1>
        <p class="thank-text">We hope you enjoy your food!</p>
        <div class="selected-items-container"></div>
        <button class="restart-btn restartBtn">Start New Order</button>
      </div>
    </div>

    <div class="container">
      <div class="dessert-container">
        <h1>Desserts</h1>
        <div class="desserts js-desserts"></div>
      </div>

      <div class="cart-container js-cart-container">
        <h3 class="quantity">Your Cart(<span id="quantity">0</span>)</h3>
        <div class="empty-cart" id="emptyCart">
          <img src="assets/images/illustration-empty-cart.svg" />
          <p class="empty-text">Your added items will appear here</p>
        </div>

        <div id="filledCart" class="filled-cart"></div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
